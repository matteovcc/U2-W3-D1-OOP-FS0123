<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="pet-form">
      <div>
        <label for="pet-name">Nome dell'animale:</label>
        <input type="text" id="pet-name" />
      </div>
      <div>
        <label for="owner-name">Nome del proprietario:</label>
        <input type="text" id="owner-name" />
      </div>
      <div>
        <label for="species">Specie:</label>
        <input type="text" id="species" />
      </div>
      <div>
        <label for="breed">Razza:</label>
        <input type="text" id="breed" />
      </div>
      <button type="submit">Add</button>
    </form>

    <ul id="pet-list"></ul>

    <script src="index.js">
     
    </script>
  </body>
</html>
