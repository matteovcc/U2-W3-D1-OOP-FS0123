<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <form id="pet-form">
      <div>
        <label for="pet-name">Nome dell'animale:</label>
        <input type="text" id="pet-name"/>
      </div>
      <div>
        <label for="owner-name">Nome del proprietario:</label>
        <input type="text" id="owner-name"/>
      </div>
      <div>
        <label for="species">Specie:</label>
        <input type="text" id="species"/>
      </div>
      <div>
        <label for="breed">Razza:</label>
        <input type="text" id="breed"/>
      </div>
      <button type="submit">Add</button>
    </form>

    <ul id="pet-list"></ul>

    <script>
      class Pet {
        constructor(petName, ownerName, species, breed) {
          this.petName = petName
          this.ownerName = ownerName
          this.species = species
          this.breed = breed
        }

        // sameOwner(otherPet) {
        //   return this.ownerName === otherPet.ownerName
        // }
      }

       let petForm = document.getElementById("pet-form")//.submit()
      let petList = document.getElementById("pet-list")

        petForm.addEventListener("submit", function (event) {
         event.preventDefault()

        

        let petNameInput = document.getElementById("pet-name")
        let ownerNameInput = document.getElementById("owner-name")
        let speciesInput = document.getElementById("species")
        let breedInput = document.getElementById("breed")

        const pet = new Pet(
          petNameInput.value,
          ownerNameInput.value,
          speciesInput.value,
          breedInput.value
        );

        

        const listItem = document.createElement("li")
        listItem.textContent = `${pet.petName} Ã¨ un ${pet.species}, di razza ${pet.breed} e il suo  proprietario si chiama: ${pet.ownerName}`
        petList.appendChild(listItem)

        // listItem.forEach(function (item) {
        //   if (ownerNameInput.value === newPet.ownerName) {
        //     return  true;
        //   }
        // })

        petNameInput.value = "";
        ownerNameInput.value = "";
        speciesInput.value = "";
        breedInput.value = "";
      });

      
    </script>
  </body>
</html>
